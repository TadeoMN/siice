    <div class="container">
      <div class="info">
        <article>
          <h2 class="text-center map-h2" style="color: #025e9d">
            ¡Ponte en contacto con nosotros!
          </h2>
          <form action="enviar.php" method="POST" class="contacto">
            <div class="input-group">
              <label for="Nombre">Nombre</label>
              <label for="Nombre" class="sr-only">Nombre</label>
              <input
                type="text"
                placeholder="Tu Nombre"
                autocomplete="off"
                required
                name="name"
              />
            </div>
            <div class="input-group">
              <label for="Correo">Correo</label>
              <label for="Correo" class="sr-only">Correo</label>
              <input
                type="email"
                placeholder="Tu Correo"
                autocomplete="off"
                required
                name="email"
              />
            </div>
            <div class="input-group">
              <label for="Asunto">Asunto</label>
              <label for="Asunto" class="sr-only">Asunto</label>
              <input
                type="text"
                placeholder="Asunto"
                autocomplete="off"
                required
                name="subject"
              />
            </div>
            <div class="input-group">
              <label for="Mensaje">Mensaje</label>
              <label for="Mensaje" class="sr-only"> Mensaje </label>
              <textarea
                placeholder="Mensaje"
                autocomplete="off"
                required
                rows="3"
                name="message"
              ></textarea>
            </div>
            <div class="text-right">
              <input
                type="submit"
                name="submit"
                value="Enviar"
                id="submit"
                class="btn btn-primary"
              />
            </div>
          </form>
        </article>
        <article class="art-info">
          <h2 class="text-center map-h2" style="color: #025e9d">
            Soluciones Integradas en Informática del Centro
          </h2>
          <div class="contacto">
            <label for="Direccion"> Visita nuestra sucursal ubicada en: </label>

            <label for="Direccion"
              >Emilio Fernández #102, col. La Joya C.P. 76180, Querétaro, Qro.
            </label>

            <label> llama al Teléfono: (442) 248-3345 </label>

            <label>
              o envianos un Email a:
              <a href="mailto:atencionclientes@siice.com.mx">
                atencionclientes@siice.com.mx
              </a>
            </label>
            <label> también Visitanos en nuestra página de Facebook </label>
            <div class="social-media">
